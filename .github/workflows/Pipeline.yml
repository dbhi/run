name: Pipeline

on:
  push:
  pull_request:

jobs:


  Build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Get dependencies
      run: go get -v ./...

    - name: Build
      run: |
        cd cli
        go build -v ./...
        mv cli ../run

    - run: ./run


  Test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Get dependencies
      run: go get -v ./...

    - name: Test
      run: go test -v ./...
